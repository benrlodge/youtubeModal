
<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Youtube Modal jQuery Plugin Demo</title>

	<link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="stylesheets/youtubeModal.css">

	<style>

		body{
			padding: 2em;
			background: #f2f2f2;
			font-family: sans-serif;
			text-align: center;
		}
		a{
			color: blue;
		}

		h1{
			font-size: 42px;
			font-family: 'Poiret One', sans-serif;
		}

		.container {
			max-width: 595px;
			margin: 0 auto;
		}

		.container ul{
			padding: 0;
		}

		.container li{
				list-style: none;
				display: inline-block;
				padding: 20px;
		}
			
	</style>


</head>
<body>

	<header>
		<h1>Youtube Modal jQuery Plugin Demo</h1>
		<p> Get the code on the <a href="https://github.com/benrlodge/youtubeModal">Github</a> </p>
	</header>

	<hr>

		<div class='container'>

			<ul>
				<li>
					<p>I autoplay and I'm pretty big: </p>
					<a href="#" id='video1' class='youtubeModal' data-id="xEhaVhta7sI">
						<img src="img/cat1.jpg">
					</a>
				</li>

				<li>
					<p>I don't autoplay, and I'm smaller:</p>
					<a href="#" id='video2' class='youtubeModal' data-id="tntOCGkgt98">
						<img src="img/cat2.png">
					<do class=""></do></a>
				</li>
			</ul>

			<h4> Why it's good: </h4>
			<p>Super easy to setup, responsive, <p>
			<p>and it has funny cats in the demo, I mean come on.</p>

		</div>

	


	
	<script src="javascripts/jquery.js"></script>	
	<script src="javascripts/youtubeModal.jquery.js"></script>

	


	<script>

		$(document).ready(function(){
			
			$('#video1').youtubeModal({
				width: '80%'
			});

			$('#video2').youtubeModal({
				width: '60%'
			});

		})

	</script>
		
	
</body>
</html>
