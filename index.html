<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Youtube Modal jQuery Plugin Demo</title>

	<link rel="stylesheet" href="stylesheets/style.css">
	

</head>
<body>

	<h1>Youtube Modal jQuery Plugin Demo</h1>
	<hr>

			<p>I autoplay and I'm pretty big: </p>
			<a href="#" id='video1' class='youtubeModal' data-id="xEhaVhta7sI">
				<img src="img/cat-vid-1.jpg">
			</a>


			<p>I don't autoplay, and I'm a little smaller:</p>
			<a href="#" id='video2' class='youtubeModal' data-id="D4yIh4Aa4nQ">
				<img src="img/cat-vid-2.jpg">
			<do class=""></do></a>




	
	<script src="javascripts/jquery.js"></script>	
	<script src="javascripts/youtubeModal.jquery.js"></script>

	


	<script>

		$(document).ready(function(){
			
			$('#video1').youtubeModal({
				width: '80%'
			});

			$('#video2').youtubeModal({
				width: '60%'
			});

		})

	</script>
		
	
</body>
</html>
