
<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Youtube Modal jQuery Plugin Demo</title>

	<link rel="stylesheet" href="stylesheets/style.css">
	

</head>
<body>

	<h1>Youtube Modal jQuery Plugin Demo</h1>
	<hr>
	<ul>
		<li> 
			<a href="#" id="video1" class='youtubeModal' data-id="xEhaVhta7sI">Click Me, I dare ya</a>
		</li>
		<li>
			<a href="#" id="video2" class='youtubeModal' data-id="D4yIh4Aa4nQ">I don't think you want to click me</a>
		</li>
	</ul>




	
	<script src="javascripts/jquery.js"></script>
	
	<script src="javascripts/youtubeModal.jquery.js"></script>

	



	<script>

		$(document).ready(function(){
			
			$('#video1').youtubeModal({
				activate: '#video1',
				width: '80%'
			});

			$('#video2').youtubeModal({
				activate: '#video2',
				width: '50%'
			});

		})

	</script>
		
	
</body>
</html>
